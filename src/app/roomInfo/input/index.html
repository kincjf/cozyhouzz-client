
<!-- Page Title
              ============================================= -->
<section id="page-title">

    <div class="container clearfix">
        <h1>방 정보 입력</h1>
        <span>방 정보 입력하기</span>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">방 정보 입력</li>
        </ol>
    </div>

</section><!-- #page-title end -->

<section id="map-overlay">

    <div class="contaner clearfix">

        <!-- Contact Form Overlay
        ============================================= -->
        <div id="contact-form-overlay" class="clearfix">

            <div class="fancy-title title-dotted-border">
                <h3>방정보 입력</h3> <small> *는 필수입력 입니다.</small>
            </div>

            <div class="contact-widiget">

                <div class="contact-form-result"></div>

                <!-- Contact Form
                ============================================= -->
                <form (submit)="addRoomInfo($event, title.value, deposit.value, roomType.value, monthlyRentFee.value,
                previewImage, VRImage,
                 floor.value, manageExpense.value, manageService.value, areaSize.value, actualSize.value, parking.value, elevator.value,
                      supplyOption.value, HTMLText.value, addressPostCode.value, address.value, addressDetail.value, addressExtraInfo.value, locationInfo.value, regionCategory.value)"
                      class="nobottommargin" id="roominfo-inputform" name="roominfo-inputform" method="post" enctype="multipart/form-data">

                    <!--제목-->

                    <div class="col_full">
                        <label for="roominfo-title">제목<small>*</small></label>
                        <input type="text" #title id="roominfo-title" name="roominfo-title" value="" class="sm-form-control" required />
                    </div>

                    <div class="clear"></div>

                    <!--방 주소-->

                    <div>
                        <label for="postcode"><small>*</small>주소</label>
                        <div>
                            <div class="col_one_fourth">
                                <input type="text" #addressPostCode class="sm-form-control postcodify_postcode5" id="postcode" placeholder="우편번호" required readonly>
                            </div>

                            <div class="col_one_fourth">
                                <button class="button button-border button-rounded button-amber" type="button" name="search" id="postcodify_search_button" value="검색">검색</button><br />
                            </div>

                            <div class="clear"></div>

                            <div class="col_half">
                                <input class="sm-form-control postcodify_address" type="text" #address id="address" placeholder="주소" readonly required>
                            </div>
                            <div class="col_half col_last">
                                <input class="sm-form-control postcodify_details" type="text" #addressDetail id="details" placeholder="상세주소">
                            </div>
                            <div class="col_half col_last">
                                <input class="sm-form-control postcodify_extra_info" type="text" #addressExtraInfo id="extraInfo" placeholder="참고항목">
                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>

                    <!--방구조-->
                    <div class="col_half col_last">
                        <label for="template-contactform-service"><small>*</small>방구조</label>
                        <select #roomType id="template-contactform-service" name="roomType" class="sm-form-control" required>
                            <option *ngFor="let item of roomTypes | keys" [value]="item.value.number">{{item.value.name}}</option>
                        </select>
                    </div>

                    <div class="clear"></div>

                    <!--건물정보-->

                    <div class="col_half">
                        <label for="template-contactform-locationInfo">건물정보<small>*</small></label>
                        <input type="text" #locationInfo id="template-contactform-locationInfo" name="template-contactform-locationInfo" value="" class="required sm-form-control" />
                    </div>

                    <!--<div class="clear"></div>-->

                    <!--VR 이미지 / 대표 이미지-->

                    <div class="col_full">
                        <label for="roomInfoInput-mainPreviewImage">미리보기 이미지<small>*</small></label>
                        <input type="file" #previewImage id="roomInfoInput-mainPreviewImage" name="roomInfoInput-mainPreviewImage" value="" class="required sm-form-control" required/>

                        <label for="roomInfoInput-VRImages">VR 이미지<small>*</small></label>
                        <input type="file" #VRImage id="roomInfoInput-VRImages" name="roomInfoInput-VRImages" value="" class="required sm-form-control" multiple required/>
                    </div>

                    <div class="clear"></div>

                    <!--보증금-->

                    <div class="col_one_fifth">
                        <label for="template-contactform-deposit">보증금</label>
                        <input type="number" #deposit id="template-contactform-deposit" name="template-contactform-deposit" value="" placeholder="만원" class="sm-form-control" />
                    </div>
                    <div class=".col_four_fifth .col_last">
                        <label for="template-contactform-deposit"></label>
                        <h6>만원</h6>
                    </div>

                    <div class="clear"></div>

                    <!--월세-->

                    <!--<div class="col_half">-->
                        <!--<label for="template-contactform-monthlyRentFee">월세</label>-->
                        <!--<input type="number" id="template-contactform-monthlyRentFee" name="template-contactform-monthlyRentFee" value="" placeholder="만원" class="sm-form-control" />-->
                    <!--</div>-->

                    <div class="col_one_fifth">
                        <label for="template-contactform-monthlyRentFee">월세</label>
                        <input type="number" #monthlyRentFee id="template-contactform-monthlyRentFee" name="template-contactform-monthlyRentFee" value="" placeholder="만원" class="sm-form-control" />
                    </div>
                    <div class=".col_four_fifth .col_last">
                        <label for="template-contactform-monthlyRentFee"></label>
                        <h6>만원</h6>
                    </div>


                    <div class="clear"></div>

                    <!--관리비-->

                    <!--<div class="col_half">-->
                        <!--<label for="template-contactform-manageExpense">관리비</label>-->
                        <!--<input type="text" id="template-contactform-manageExpense" name="template-contactform-manageExpense" value="" placeholder="만원" class="sm-form-control" />-->
                    <!--</div>-->

                    <div class="col_one_fifth">
                        <label for="template-contactform-manageExpense">관리비</label>
                        <input type="number" #manageExpense id="template-contactform-manageExpense" name="template-contactform-manageExpense" value="" placeholder="만원" class="sm-form-control" />
                    </div>
                    <div class=".col_four_fifth .col_last">
                        <label for="template-contactform-manageExpense"></label>
                        <label></label>
                        <h6>만원</h6>
                    </div>


                    <div class="clear"></div>

                    <!--관리비 포함항목-->

                    <div class="col_full">
                        <label for="template-contactform-manageService">관리비 포함항목</label>
                        <input type="text" #manageService id="template-contactform-manageService" name="template-contactform-manageService" value="" class="sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <!--크기-->

                    <div class="col_half">
                        <label for="template-contactform-areaSize">크기</label>
                        <input type="number" #areaSize id="template-contactform-areaSize" name="template-contactform-areaSize" value="" class="sm-form-control" />
                    </div>

                    <!--실제 크기-->

                    <div class="col_half col_last">
                        <label for="template-contactform-actualSize">실제 크기</label>
                        <input type="number" #actualSize id="template-contactform-actualSize" name="template-contactform-actualSize" value="" class="sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <!--주차-->

                    <div class="col_half">
                        <label for="template-contactform-service">주차장 여부</label>
                        <select #parking id="template-contactform-service" name="buildType" class="sm-form-control">
                            <option *ngFor="let item of existed | enumKeys" [value]="item.key">{{item.value}}</option>
                        </select>
                    </div>

                    <!--엘레베이터-->

                    <div class="col_half col_last">
                        <label for="template-contactform-service">엘리베이터 여부</label>
                        <select #elevator id="template-contactform-service" name="buildType" class="sm-form-control">
                            <option *ngFor="let item of existed | enumKeys" [value]="item.key">{{item.value}}</option>
                        </select>
                    </div>

                    <div class="clear"></div>

                    <!--층수-->

                    <div class="col_half">
                        <label for="template-contactform-floor">층수</label>
                        <input type="number" #floor id="template-contactform-floor" name="template-contactform-floor" value="{{currentFloor}}" class="sm-form-control" />
                    </div>

                    <!--지역 태그-->
                    <div class="col_half col_last">
                        <label for="template-contactform-tag">지역 태그</label>
                        <input type="text" #regionCategory id="template-contactform-tag" name="template-contactform-tag" class="sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <!--옵션-->

                    <div class="col_full">
                        <label for="template-contactform-supplyOption">옵션</label>
                        <input type="text" #supplyOption id="template-contactform-supplyOption" name="template-contactform-supplyOption" placeholder="ex. 에어컨, 침대" value="" class="sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <!--입주 가능일-->

                    <div class="col_half">
                        <label for="template-contactform-availableDate">입주 가능일</label>
                        <input type="date" #availableDate id="template-contactform-availableDate" name="template-contactform-availableDate" value="" class="sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <!--상세설명-->

                    <div class="col_full">
                        <!-- summernote -->
                        <div class="col_full">
                            <label for="template-contactform">상세설명 </label>
                            <div class="summernote-theme-1" rows="6" cols="30">
                                <div #HTMLText class="summernote"></div>
                            </div>
                            <!--<textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" rows="6" cols="30"></textarea>-->
                        </div>
                        <!--<textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" rows="6" cols="30"></textarea>-->
                    </div>

                    <div class="col_full hidden">
                        <input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control" />
                    </div>

                    <div class="col_full">
                        <recaptcha required (resolved)="resolvedCaptcha($event)" siteKey="6LcLPwsUAAAAAOqysXiEPmdSpjwTDUUCmL6LiJez"></recaptcha>
                    </div>

                    <div class="col_full">
                        <button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">확인</button>
                        <button type="reset" class="button button-3d nomargin">취소</button>
                    </div>

                </form>
            </div>


            <div class="line"></div>

            <!-- Contact Info
            ============================================= -->
            <div class="col_one_third nobottommargin">

                <address>
                    <strong>Headquarters:</strong><br>
                    MobilityLabs<br>

                </address>
                <abbr title="Phone Number"><strong>Phone:</strong></abbr> (10) 3880 - 2109 <br>
                <abbr title="Fax"><strong>Fax:</strong></abbr> 0303 - 3441 - 2109<br>
                <abbr title="Email Address"><strong>Email:</strong></abbr> moblab@kr

            </div><!-- Contact Info End -->

            <!-- Testimonails
            ============================================= -->
        </div><!-- Contact Form Overlay End -->

    </div>

</section>
